    <script>
        function updateData() {
            var weightInput = parseFloat(document.getElementById('weight').value);
            var lengthInput = parseFloat(document.getElementById('length').value);
            var hemoglobinInput = parseFloat(document.getElementById('hemoglobin').value);

            var weightReport = document.getElementById('weight-report');
            var lengthReport = document.getElementById('length-report');
            var hemoglobinReport = document.getElementById('hemoglobin-report');

            // Weight report
            if (weightInput >= 16.4 && weightInput <= 25) {
                weightReport.innerText = 'Weight: Normal';
            } else if (weightInput < 16.4) {
                weightReport.innerHTML = 'Weight: <span style="color: red;">Underweight</span>';
            } else {
                weightReport.innerHTML = 'Weight: <span style="color: red;">Overweight</span>';
            }

            // Length report
            if (lengthInput >= 100 && lengthInput <= 150) {
                lengthReport.innerText = 'Length: Normal';
            } else if (lengthInput < 100) {
                lengthReport.innerHTML = 'Length: <span style="color: red;">stunted</span>';
            } else {
                lengthReport.innerHTML = 'Length: <span style="color: red;">OverLength</span>';
            }

            // Hemoglobin report
            if (hemoglobinInput >= 11.9) {
                hemoglobinReport.innerText = 'Hemoglobin: Normal';
            } else if (hemoglobinInput < 11.9) {
                hemoglobinReport.innerHTML = 'Hemoglobin: <span style="color: red;">Anemia</span>';
            }
            alert('Data updated successfully!');
        }
